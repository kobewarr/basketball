<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Basketball Nickname Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>üèÄ AI Basketball Nickname Generator</h1>
  <p>Tell me your best skill on the court:</p>
  <input type="text" id="skillInput" placeholder="e.g., Shooting" />
  <button onclick="generateNickname()">Get My Nickname</button>

  <h2 id="nicknameOutput"></h2>

  <script>
    function generateNickname() {
      const skill = document.getElementById('skillInput').value.toLowerCase();
      let nickname;

      if (skill.includes("shoot")) {
        nickname = "The Sniper";
      } else if (skill.includes("dribble")) {
        nickname = "Handles";
      } else if (skill.includes("dunk")) {
        nickname = "Air Supreme";
      } else if (skill.includes("defense")) {
        nickname = "The Wall";
      } else {
        nickname = "The Playmaker";
      }

      document.getElementById('nicknameOutput').innerText = `üèÄ Your nickname: ${nickname}!`;
    }
  </script>

</body>
</html>
